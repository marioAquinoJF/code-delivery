<ion-view>
    <ion-nav-title>
        Produto: {{product.name}}
    </ion-nav-title>
    <div class="bar bar-subheader">
        <h2 class="title">Detalhes do Produto</h2>
    </div>
    <ion-content class="padding has-subheader">
        <ion-list class="card">
            <ion-item class="item-avatar">
                <h2>Nome: {{product.name}}</h2>  
                <p>
                    Quantity: {{product.quantity}}<br/>
                    <i class="ion ion-cash"> {{product.price}}</i>
                </p>
            </ion-item>
            <ion-item class="item-input">
                <span class="input-label">Quantidade</span>
                <input type="text" placeholder="Informe a quantidade" ng-model="product.quantity"/>
            </ion-item>
            <button type="button" 
                    class="button button-assertive button-full"
                    ng-click="updateQuantity()">
                Alterar quanidade
            </button>
             <ion-item class="item-body">
                 <h2>Descrição</h2>  
                 <p>
                    {{product.description}} 
                 </p>
             </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
